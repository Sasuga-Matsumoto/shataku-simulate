  <style>
    /* ===== Variables ===== */
    :root {
      color-scheme: light;
      --dark-blue: #1E3A8A;
      --bright-blue: #3366FF;
      --accent-blue: #4A86E8;
      --medium-blue: #6D9EEB;
      --light-blue: #BFDBFE;
      --bg: #F8FAFC;
      --card-bg: #FFFFFF;
      --text: #0F172A;
      --text-light: #64748B;
      --gray: #94A3B8;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04), 0 2px 8px rgba(30,58,138,0.06);
      --shadow-md: 0 2px 4px rgba(0,0,0,0.04), 0 8px 24px rgba(30,58,138,0.08);
      --shadow-lg: 0 4px 8px rgba(0,0,0,0.04), 0 16px 40px rgba(30,58,138,0.12);
    }

    /* ===== Reset & Base ===== */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Hiragino Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* ===== Header ===== */
    .header {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(30,58,138,0.08);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 200;
      box-shadow: 0 1px 0 rgba(30,58,138,0.06), 0 4px 16px rgba(30,58,138,0.04);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .header-logo-img {
      height: 22px;
      width: auto;
    }
    .header-logo {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--dark-blue);
      letter-spacing: 0.01em;
      white-space: nowrap;
    }
    .header-logo span { color: var(--bright-blue); }

    .header-nav {
      display: none;
      list-style: none;
      gap: 24px;
      align-items: center;
    }
    .header-nav a {
      font-size: 0.82rem;
      font-weight: 600;
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.2s;
      white-space: nowrap;
    }
    .header-nav a:hover { color: var(--bright-blue); }

    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      z-index: 200;
    }
    .hamburger span {
      display: block;
      width: 22px;
      height: 2px;
      background: var(--dark-blue);
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }
    .hamburger.active span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 12px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(30,58,138,0.08);
      flex-direction: column;
      padding: 8px 0;
      min-width: 200px;
      z-index: 150;
    }
    .mobile-menu.active { display: flex; }
    .mobile-menu a {
      font-size: 0.88rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      padding: 10px 20px;
      transition: background 0.15s, color 0.15s;
    }
    .mobile-menu a:hover {
      background: var(--bg);
      color: var(--bright-blue);
    }

    @media (min-width: 768px) {
      .header-nav { display: flex; }
      .hamburger { display: none; }
    }

    /* ===== CTA buttons ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 32px;
      font-size: 0.95rem;
      font-weight: 700;
      font-family: inherit;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.22s ease;
      border: none;
      letter-spacing: 0.02em;
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 0; left: -80%;
      width: 60%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
      transform: skewX(-20deg);
    }
    .btn:hover::after {
      animation: btn-shimmer 0.55s ease forwards;
    }
    @keyframes btn-shimmer {
      from { left: -80%; }
      to   { left: 160%; }
    }
    @media (prefers-reduced-motion: reduce) {
      .btn::after { display: none; }
    }
    .btn-primary {
      background: #EB5600;
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.18), 0 2px 4px rgba(0,0,0,0.08);
    }
    .btn:active { transform: translateY(0); }

    /* ===== Thanks content ===== */
    .thanks-section {
      padding: 40px 20px 60px;
      text-align: center;
    }
    .thanks-inner {
      max-width: 560px;
      margin: 0 auto;
    }
    .thanks-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(30,58,138,0.07);
    }
    @media (min-width: 640px) {
      .thanks-card { padding: 40px 40px; }
    }

    .thanks-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #10B981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: icon-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
    }
    @keyframes icon-pop {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .thanks-icon svg {
      width: 28px;
      height: 28px;
      color: white;
    }

    .thanks-title {
      font-size: 1.2rem;
      font-weight: 900;
      color: var(--dark-blue);
      margin-bottom: 10px;
      line-height: 1.5;
    }
    @media (min-width: 640px) {
      .thanks-title { font-size: 1.35rem; }
    }

    .thanks-text {
      font-size: 0.85rem;
      color: var(--text-light);
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .thanks-divider {
      width: 48px;
      height: 2px;
      background: linear-gradient(90deg, var(--bright-blue), rgba(51,102,255,0.2));
      border-radius: 2px;
      margin: 0 auto 20px;
    }

    .thanks-next {
      background: var(--bg);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 20px;
    }
    .thanks-next-label {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--bright-blue);
      margin-bottom: 6px;
    }
    .thanks-next-title {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--dark-blue);
      margin-bottom: 12px;
    }
    .thanks-next-text {
      font-size: 0.8rem;
      color: var(--text-light);
      line-height: 1.6;
    }

    .thanks-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 32px;
      font-size: 0.92rem;
      font-weight: 700;
      font-family: inherit;
      color: white;
      background: #EB5600;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.22s ease;
      position: relative;
      overflow: hidden;
    }
    .thanks-cta::after {
      content: '';
      position: absolute;
      top: 0; left: -80%;
      width: 60%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
      transform: skewX(-20deg);
    }
    .thanks-cta:hover::after { animation: btn-shimmer 0.55s ease forwards; }
    .thanks-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(235,86,0,0.35), 0 2px 4px rgba(0,0,0,0.08);
    }
    .thanks-cta:active { transform: translateY(0); }

    .thanks-back {
      display: inline-block;
      margin-top: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.2s;
    }
    .thanks-back:hover { color: var(--bright-blue); }

    /* ===== Fade-in animation ===== */
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease 0.15s both;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @media (prefers-reduced-motion: reduce) {
      .fade-up, .thanks-icon { opacity: 1; transform: none; animation: none; }
    }

    /* ===== Footer ===== */
    .footer {
      background: #0F172A;
      color: rgba(255,255,255,0.7);
      padding: 48px 20px 32px;
    }
    .footer-inner {
      max-width: 880px;
      margin: 0 auto;
    }
    .footer-top {
      display: flex;
      flex-direction: column;
      gap: 28px;
      margin-bottom: 32px;
    }
    .footer-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .footer-logo-img {
      height: 22px;
      width: auto;
    }
    .footer-logo-text {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      color: white;
    }
    .footer-company {
      font-size: 0.82rem;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
    }
    .footer-nav {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 16px 24px;
    }
    .footer-nav a {
      font-size: 0.82rem;
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer-nav a:hover { color: white; }
    .footer-bottom {
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 20px;
      font-size: 0.72rem;
      color: rgba(255,255,255,0.35);
      text-align: center;
    }
    @media (min-width: 640px) {
      .footer-top { flex-direction: row; justify-content: space-between; align-items: flex-start; }
    }
  </style>

  <script>
    /* ===== Hamburger menu ===== */
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    function closeMenu() {
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('active');
      hamburger.setAttribute('aria-expanded', 'false');
    }
    hamburger.addEventListener('click', () => {
      const isOpen = mobileMenu.classList.contains('active');
      if (isOpen) { closeMenu(); } else {
        hamburger.classList.add('active');
        mobileMenu.classList.add('active');
        hamburger.setAttribute('aria-expanded', 'true');
      }
    });
    document.querySelectorAll('#mobileMenu a').forEach(link => {
      link.addEventListener('click', closeMenu);
    });
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) closeMenu();
    });
  </script>
